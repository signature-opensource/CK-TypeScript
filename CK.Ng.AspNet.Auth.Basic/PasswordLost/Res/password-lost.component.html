<form nz-form [formGroup]="formGroup" class="ck-password-lost-form" nzLayout="vertical" (keydown)="keyDown($event)">
    <nz-form-item>
        <nz-form-label class="form-label">{{ 'Login.Form.Email' | translate }}</nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="'Login.Form.InvalidEmail' | translate">
            <input nz-input formControlName="email" [placeholder]="'Login.Form.Email.Placeholder' | translate" />
        </nz-form-control>
    </nz-form-item>
</form>
<div class="ck-password-lost-buttons">
    <button nz-button nzType="link" (click)="goToLogin()">
        <fa-icon class="ck-btn-icon" [icon]="returnIcon"></fa-icon>
        {{ 'Button.Back' | translate }}
    </button>
    <button nz-button nzType="primary" (click)="sendEmail()" [disabled]="formGroup.invalid">
        <fa-icon class="ck-btn-icon" [icon]="envelopeIcon"></fa-icon>
        {{ 'Button.Send' | translate }}
    </button>
</div>
